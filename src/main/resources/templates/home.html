<! DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<p th:replace="fragments::navbar"></p>
<div th:if="${blogs.size()} > 0">
    <th:block th:each="blog;${blogs}">
        <div th:fragment="blog">
            <h1 th:text ="${blog.title"></h1>
            <p th:text="${blog.content"></p>
            <p th:text="'The latest and greatest' + ${blog.status"></p>
            <p th:text="${blog.time"></p>
        </div>
    </th:block>
</div>
</body>
</html>
